<div class="container">
  <div class="page-topline">
    <a class="h1 title" [routerLink]="['/persons']" *ngIf="screen === 'sm'">Персоны</a>
    <a class="h5" [routerLink]="['/persons']" *ngIf="screen !== 'sm'">Персоны</a>
    <div class="page-topline-element">
<!--      Есть неточность?-->
    </div>
  </div>
  <div class="persons-content">
    <app-extended-person-card *ngIf="person" [person]="person" [useLink]="false"></app-extended-person-card>
    <app-company-card *ngIf="company" [company]="company"></app-company-card>
  </div>
  <div class="materials" *ngIf="articles && articles.length > 0">
    <h3 class="materials-title">Материалы с персоной</h3>
    <div class="row cards-row">
      <div class="col-xl-3 col-lg-4 col-md-6 col-12" *ngFor="let article of articles">
        <app-material-card class="small" [size]="'small'" [view]="article.view" [data]="article"></app-material-card>
      </div>
    </div>
  </div>
</div>
