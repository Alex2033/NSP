<div class="container top-container">
  <div class="page-top">
    <header class="inner-page-header">
      <h1>Компании</h1>
    </header>
    <app-search *ngIf="activities.length > 0"
                [selectFirst]="{placeholder: 'Вид деятельности', attribute: 'activity_id', options: activities}"
                [placeholder]="'Поиск по названию'" (apply)="applySearch($event)"></app-search>
  </div>
</div>
<div class="page-cards" *ngIf="companies.length > 0">
  <div class="container top-container">
    <div class="cards-content" *ngIf="screen !== 'sm'">
      <app-company-card *ngFor="let company of companies" [company]="company"></app-company-card>
    </div>

    <!-- mobile cards slider -->
    <app-mobile-cards-slider *ngIf="screen === 'sm'" [cards]="companies" [type]="'company'"></app-mobile-cards-slider>
    <app-pagination *ngIf="companiesCount > 12" [size]="12" [count]="companiesCount"></app-pagination>
  </div>

</div>

<div class="container">
  <div class="materials" *ngIf="articles && articles.length > 0">
    <h3 class="materials-title">Статьи</h3>
    <div class="cards-content">
      <app-material-card class="small" *ngFor="let article of articles" [size]="'small'" [view]="article.view" [data]="article"></app-material-card>
    </div>
  </div>
</div>
