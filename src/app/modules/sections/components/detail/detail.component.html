<div class="container">
    <div class="page-top">
        <header class="inner-page-header" *ngIf="screen !== 'sm'">
            <h1>Власть</h1>
            <button type="button" class="page-topline-element">
                Сбросить настройки
            </button>
        </header>
        <div class="filters">
            <ul class="tags" *ngIf="screen !== 'sm'">
                <li class="tag" *ngFor="let tag of tags">
                    <a [routerLink]="['']">#{{ tag }}</a>
                </li>
            </ul>

            <!-- mobile horizontal -->
            <div class="mobile-tags" *ngIf="screen === 'sm'">
                <ng-scrollbar
                    class="horizontal-scrollbar"
                    track="horizontal"
                    #scrollbarRef
                >
                    <ul class="tags">
                        <li class="tag" *ngFor="let tag of tags">
                            <a [routerLink]="['']">#{{ tag }}</a>
                        </li>
                    </ul>

                </ng-scrollbar>
                <div class="gradient-control control-left" *ngIf="showLeftControl">
                    <div class="control-button small light" (click)="scrollbarRef.scrollTo({ left: (scrollPosition - 150) })">
                        <svg class="icon">
                            <use xlink:href="assets/sprites/icons.svg#chevron_left"></use>
                        </svg>
                    </div>
                </div>
                <div class="gradient-control control-right">
                    <div class="control-button small light" (click)="scrollbarRef.scrollTo({ left: (scrollPosition + 150) })">
                        <svg class="icon">
                            <use xlink:href="assets/sprites/icons.svg#chevron_right"></use>
                        </svg>
                    </div>
                </div>
            </div>
            

            <div class="date-filter">
                <input 
                    class="data-hidden-input"
                    (dateInput)="entryDate($event)" 
                    [matDatepicker]="picker1" 
                    placeholder="Choose a date"
                >
                <div class="datepicker" (click)="picker1.open()">
                    <mat-datepicker #picker1 style="display: none"></mat-datepicker>
                    <svg class="datepicker-icon">
                        <use xlink:href="assets/sprites/icons.svg#calendar"></use>
                    </svg>
                    <span class="datepicker-range">{{ entryDateValue | date: 'M/d/yy' }}</span>
                </div>
                <button class="clear-date">
                    <svg *ngIf="screen !== 'sm'">
                        <use xlink:href="assets/sprites/icons.svg#close"></use>
                    </svg>
                    <span class="reset-text" *ngIf="screen === 'sm'">Сбросить</span>
                </button>
            </div>
        </div>
    </div>
    <div class="materials">
        <app-card-layout 
            [cards]="screen === 'xl' ? cards.resolutions.desktop : 
                    screen === 'lg' ? cards.resolutions.smallDesktop : 
                    screen === 'md' ? cards.resolutions.tablet : 
                    cards.resolutions.mobile"
        ></app-card-layout>
    </div>
</div>
