<div class="card-wrapper" [class.highlight]="highlight" [class.horizontal]="size === 'medium-horizontal'" [class.vertical]="size === 'medium-vertical'" [class.large]="size === 'large'">
  <header class="card-header">
    <div class="h5">{{ title }}</div>
    <div class="control-buttons">
      <div class="control-button small" (click)="carousel.swiper.slidePrev()">
        <svg class="icon">
          <use xlink:href="assets/sprites/icons.svg#chevron_left"></use>
        </svg>
      </div>
      <div class="control-button small" (click)="carousel.swiper.slideNext()">
        <svg class="icon">
          <use xlink:href="assets/sprites/icons.svg#chevron_right"></use>
        </svg>
      </div>
    </div>
  </header>
  <div class="swiper-container" [swiper]="materialListConfig" #carousel>
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let block of blocks">
        <a [routerLink]="['']" class="card-link" *ngFor="let article of block">
          <div class="h6">{{ article.title }}</div>
          <div class="card-text">
            <p>{{ article.previewText }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
