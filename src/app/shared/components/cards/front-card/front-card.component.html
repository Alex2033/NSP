<a [routerLink]="['/' + data.articleId + '-' + data.articleSlug]" class="card-wrapper">
    <div class="card-content">
        <div class="card-top static">
            <div class="date" *ngIf="data.articlePublishedAt">{{ data.articlePublishedAt * 1000 | niceDate }}</div>
          <div class="tag" *ngIf="data.markerName">
            {{ data.markerName | quotes }}
          </div>
        </div>
        <div class="card-text">
            <div class="card-title">
                <div class="h3 light" [innerHTML]="data.title | quotes"></div>
            </div>
            <p [innerHTML]="data.previewText | quotes"></p>
        </div>
        <footer class="card-footer light">
            <div class="views">
                <svg class="views-icon">
                    <use xlink:href="assets/sprites/icons.svg#eye"></use>
                </svg>
                <span class="views-number">{{ data.articleViewsCount | number }}</span>
            </div>
            <div class="category">
<!--              {{ data.directoryName }}-->
            </div>
        </footer>
    </div>
    <div class="card-overlay" *ngIf="data.backgroundOverlay"></div>
    <div class="background-img">
      <app-responsive-image [xl]="data.imageXl" [lg]="data.imageXl" [md]="data.imageXl" [xs]="data.smallImageSm ? data.smallImageSm : data.imageSm" [sm]="data.smallImageSm ? data.smallImageSm : data.imageSm" [alt]="data.imageAlt ? data.imageAlt : data.smallImageAlt" [title]="data.imageTitle ? data.imageTitle : data.smallImageTitle"></app-responsive-image>
    </div>

</a>
