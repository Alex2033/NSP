<a [routerLink]="['/persons', person.id]" class="person-card">
    <div class="person-img">
      <app-responsive-image [xl]="person.photoXl" [lg]="person.photoLg" [md]="person.photoMd" [xs]="person.photoSm" [sm]="person.photoSm"></app-responsive-image>
    </div>
    <h5 class="person-name">
        <span class="person-surname">
            {{ person.firstName }}
        </span>
        {{ person.middleName }} {{ person.lastName }}
    </h5>
    <div class="person-text">
      {{ person.companyName }}
      <br>
      {{ person.position }}
    </div>
</a>
