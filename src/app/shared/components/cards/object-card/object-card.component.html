<a [href]="object.url" class="object-card">
    <img [src]="object.image" alt="изображение объекта" class="object-image">
    <div class="object-card-bg"></div>
    <div class="object-card-content">
        <h4 class="light">{{ object.title }}</h4>
        <div class="object-card-location">
            <svg>
                <use xlink:href="assets/sprites/icons.svg#map_pin"></use>
            </svg>
            <span>{{ object.geolocation }}</span>
        </div>
    </div>
</a>
