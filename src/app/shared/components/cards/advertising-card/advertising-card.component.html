<ng-container [ngSwitch]="size">
  <ng-container *ngSwitchCase="'small'">
    <button class="close" hidden>
      <svg>
        <use xlink:href="assets/sprites/icons.svg#close"></use>
      </svg>
    </button>
    <a [routerLink]="['']" class="banner">
      <img src="https://picsum.photos/400" alt="banner img" class="banner-image">
    </a>
  </ng-container>
  <ng-container *ngSwitchCase="'medium-horizontal'"></ng-container>
  <ng-container *ngSwitchCase="'medium-vertical'"></ng-container>
  <ng-container *ngSwitchCase="'large'"></ng-container>
</ng-container>
