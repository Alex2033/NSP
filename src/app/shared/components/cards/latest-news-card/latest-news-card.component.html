<div class="news-wrapper" #wrapper>
    <ul class="news-feed" #feed>
        <li class="news-item" [class.important]="article.hightlight" *ngFor="let article of visibleArticles">
            <a [routerLink]="['']">
                <div class="date dark">{{ article.publishedAt * 1000 | niceDate }} в {{ article.publishedAt * 1000 | date: 'shortTime' }}</div>
                <div class="news-text">
                    <p>{{ article.title }}</p>
                </div>
            </a>
        </li>
    </ul>
    <a [routerLink]="['']" class="link show-more" *ngIf="screen === 'sm'">
        <span>Еще новости</span>
        <svg class="icon">
            <use xlink:href="assets/sprites/icons.svg#chevron_down"></use>
        </svg>
    </a>
</div>
