<div class="card-layout" [class.only-fixed]="onlyFixed">
  <ng-container *ngFor="let card of cards">
    <ng-container *ngIf="!onlyFixed || card.step === 'fixed'">
      <ng-container [ngSwitch]="card.type">
        <ng-container *ngSwitchCase="'front-article'">
          <app-front-card
            [data]="card"
            [style.grid-column-start]="card.position?.x ? card.position.x : null"
            [style.grid-row-start]="card.position?.y ? card.position.y : null"
          ></app-front-card>
        </ng-container>
        <ng-container *ngSwitchCase="'article'">
          <app-material-card [size]="screen !== 'sm' ? card.size : 'small'" [data]="card"
                             [class]="card.size"
                             [style.grid-column-start]="card.position?.x ? card.position.x : null"
                             [style.grid-row-start]="card.position?.y ? card.position.y : null"
                             [view]="card.view"></app-material-card>
        </ng-container>
        <ng-container *ngSwitchCase="'article-list'">
          <app-material-list-card [size]="screen !== 'sm' ? card.size : 'small'" [highlight]="card.highlight"
                                  [class]="screen !== 'sm' ? card.size : 'small'"
                                  [data]="card"
                                  [withGradient]="screen !== 'sm'"
                                  [style.grid-column-start]="card.position?.x ? card.position.x : null"
                                  [style.grid-row-start]="card.position?.y ? card.position.y : null"
          ></app-material-list-card>
        </ng-container>
        <ng-container *ngSwitchCase="'latest-news'">
          <app-latest-news-card
            [style.grid-column-start]="card.position?.x ? card.position.x : null"
            [style.grid-row-start]="card.position?.y ? card.position.y : null"
            [card]="card"
            [class]="'calendar-' + card.size"></app-latest-news-card>
        </ng-container>
        <ng-container *ngSwitchCase="'event-calendar'">
          <app-event-calendar-card
            [style.grid-column-start]="card.position?.x ? card.position.x : null"
            [style.grid-row-start]="card.position?.y ? card.position.y : null"
            [card]="card"
            [class]="'calendar-' + card.size"></app-event-calendar-card>
        </ng-container>
        <ng-container *ngSwitchCase="'event-history'">
          <app-event-calendar-card
            [style.grid-column-start]="card.position?.x ? card.position.x : null"
            [style.grid-row-start]="card.position?.y ? card.position.y : null"
            [card]="card"
            [class]="'calendar-' + card.size"></app-event-calendar-card>
        </ng-container>
        <ng-container *ngSwitchCase="'advertisement'">
          <app-advertising-card
            *ngIf="(card.bannerType === 'image' && card.images[screen]) || (card.bannerType === 'html' && card.html[screen])"
            [size]="screen !== 'sm' ? card.size : 'small'"
            [class.square]="screen === 'sm'"
            [style.grid-column-start]="card.position?.x ? card.position.x : null"
            [style.grid-row-start]="card.position?.y ? card.position.y : null"
            [class]="card.size" [data]="card"></app-advertising-card>
        </ng-container>
        <ng-container *ngSwitchCase="'video'">
          <app-video-card [size]="screen !== 'sm' ? card.size : 'small'" [data]="card"
                          [class]="card.size"
                          [style.grid-column-start]="card.position?.x ? card.position.x : null"
                          [style.grid-row-start]="card.position?.y ? card.position.y : null"></app-video-card>
        </ng-container>
        <ng-container *ngSwitchCase="'object'">
          <app-object-card [object]="card.data" [size]="screen !== 'sm' ? card.size : 'small'"
                           [class]="card.size"
                           [style.grid-column-start]="card.position?.x ? card.position.x : null"
                           [style.grid-row-start]="card.position?.y ? card.position.y : null"></app-object-card>
        </ng-container>
        <ng-container *ngSwitchCase="'person'">
          <app-person-card [person]="card.data" [class]="card.size"
                           [style.grid-column-start]="card.position?.x ? card.position.x : null"
                           [style.grid-row-start]="card.position?.y ? card.position.y : null"></app-person-card>
        </ng-container>
        <ng-container *ngSwitchCase="'slider'">
          <app-slider
            [style.grid-column-start]="card.position?.x ? card.position.x : null"
            [style.grid-row-start]="card.position?.y ? card.position.y : null"></app-slider>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
