<form class="search-form">
    <div class="search-select" *ngIf="selectFirst">
        <span class="select-active">{{ selectFirst.name }}</span>
        <svg class="arrow-icon">
            <use xlink:href="assets/sprites/icons.svg#chevron_right"></use>
        </svg>
    </div>
    <svg class="search-icon">
        <use xlink:href="assets/sprites/icons.svg#icon_search"></use>
    </svg>
    <input type="text" required class="search-control" placeholder="{{ placeholder }}">
    <div class="search-select" *ngIf="selectSecond">
        <span class="select-active">{{ selectSecond.name }}</span>
        <svg class="arrow-icon">
            <use xlink:href="assets/sprites/icons.svg#chevron_right"></use>
        </svg>
    </div>
    <div class="date-filter" *ngIf="datepicker">
        <input 
            class="data-hidden-input"
            (dateInput)="entryDate($event)" 
            [matDatepicker]="picker1" 
            placeholder="Choose a date"
        >
        <div class="datepicker" (click)="picker1.open()">
            <mat-datepicker #picker1 style="display: none"></mat-datepicker>
            <svg class="datepicker-icon">
                <use xlink:href="assets/sprites/icons.svg#calendar"></use>
            </svg>
            <span class="datepicker-range">{{ entryDateValue | date: 'M/d/yy' }}</span>
        </div>
        <button class="clear-date">
            <svg>
                <use xlink:href="assets/sprites/icons.svg#close"></use>
            </svg>
        </button>
    </div>
    <button type="submit" class="button">Найти</button>
</form>
