<form
  class="search-form"
  [class.short-version]="shortVersion && screen === 'sm'"
  [formGroup]="formGroup"
  (submit)="submit()"
>
  <app-select
    [placeholder]="selectFirst.placeholder"
    [options]="selectFirst.options"
    [formControlName]="selectFirst.attribute"
    *ngIf="selectFirst && selectFirst.options"
  ></app-select>
  <div class="search-field">
    <svg class="search-icon">
      <use xlink:href="assets/sprites/icons.svg#icon_search"></use>
    </svg>
    <input type="text" required class="search-control" [placeholder]="placeholder" [formControlName]="'search'">
    <input type="text" class="search-control" placeholder="{{ placeholder }}" [formControlName]="'search'">
  </div>
  <app-select class="second-select" [placeholder]="selectSecond.placeholder" [options]="selectSecond.options"
              [formControlName]="selectSecond.attribute" *ngIf="selectSecond && selectSecond.options"></app-select>
  <div class="date-filter" *ngIf="datepicker">
    <input
      class="data-hidden-input"
      (dateInput)="entryDate($event)"
      [matDatepicker]="picker1"
      placeholder="Choose a date"
    >
    <div class="datepicker" (click)="picker1.open()">
      <mat-datepicker #picker1 style="display: none"></mat-datepicker>
      <svg class="datepicker-icon">
        <use xlink:href="assets/sprites/icons.svg#calendar"></use>
      </svg>
      <span class="datepicker-range">{{ entryDateValue | date: 'M/d/yy' }}</span>
    </div>
    <button class="clear-date">
      <svg>
        <use xlink:href="assets/sprites/icons.svg#close"></use>
      </svg>
    </button>
  </div>
  <div class="submit-button">
    <button type="submit" class="button">Найти</button>
  </div>
  <div class="reset-settings" *ngIf="screen === 'sm' && !shortVersion">
    <button type="button" (click)="formGroup.reset(); submit()">Сбросить настройки</button>
  </div>
</form>
