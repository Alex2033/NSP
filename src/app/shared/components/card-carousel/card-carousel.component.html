<div class="carousel-wrapper">
    <header class="carousel-header">
        <div class="carousel-header-text">
            <h2>{{ header }}</h2>
            <a href="" class="carousel-link">
                <span>Все материалы темы</span> 
                <svg>
                    <use xlink:href="assets/sprites/icons.svg#chevron_right"></use>
                </svg>
            </a>
        </div>
        <div class="arrow-controls" (click)="cardCarousel.swiper.slidePrev()">
            <div class="arrow-control">
                <svg class="icon">
                    <use xlink:href="assets/sprites/icons.svg#chevron_left"></use>
                </svg>
            </div>
            <div class="arrow-control" (click)="cardCarousel.swiper.slideNext()">
                <svg class="icon">
                    <use xlink:href="assets/sprites/icons.svg#chevron_right"></use>
                </svg>
            </div>
        </div>
    </header>
    <div class="swiper-container" [swiper]="carouselConfig" #cardCarousel>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <app-material-card [size]="'small'" [cardType]="'default'"></app-material-card>
            </div>
            <div class="swiper-slide">
                <app-material-card [size]="'small'" [cardType]="'backgroundImage'"></app-material-card>
            </div>
            <div class="swiper-slide">
                <app-advertising-card [size]="'small'"></app-advertising-card>
            </div>
            <div class="swiper-slide">
                <app-material-card [size]="'small'" [cardType]="'backgroundImage'"></app-material-card>
            </div>
            <div class="swiper-slide">
                <app-material-card [size]="'small'" [cardType]="'default'"></app-material-card>
            </div>
            <div class="swiper-slide">
                <app-material-card [size]="'small'" [cardType]="'default'"></app-material-card>
            </div>
        </div>
    </div>
</div>
