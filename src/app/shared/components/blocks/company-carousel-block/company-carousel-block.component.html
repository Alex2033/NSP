<div class="carousel-wrapper">
    <header class="carousel-header">
        <h3>
            {{ data.title }}
        </h3>
        <div class="control-buttons" *ngIf="screen !== 'sm'">
            <div class="control-button"(click)="companyCarousel.swiper.slidePrev()">
                <svg class="icon">
                    <use xlink:href="assets/sprites/icons.svg#chevron_left"></use>
                </svg>
            </div>
            <div class="control-button" (click)="companyCarousel.swiper.slideNext()">
                <svg class="icon">
                    <use xlink:href="assets/sprites/icons.svg#chevron_right"></use>
                </svg>
            </div>
        </div>
    </header>
    <div class="carousel-container">
        <div class="swiper-container" [swiper]="config" #companyCarousel>
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let image of data.images">
                  <app-responsive-image [xl]="image.thumbXl" [lg]="image.thumbLg" [md]="image.thumbMd" [xs]="image.thumbSm" [sm]="image.thumbSm" [alt]="image.alt" [title]="image.title"></app-responsive-image>
                </div>
            </div>
        </div>
    </div>
</div>
