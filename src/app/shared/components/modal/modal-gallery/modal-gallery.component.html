<div class="container">
  <div class="swiper-container" [swiper]="carouselConfig" [(index)]="index" #carousel>
    <div class="swiper-wrapper" #carouselWrapper>
      <div class="swiper-slide" *ngFor="let image of images">
        <div class="carousel-image">
          <app-responsive-image [xl]="image.imageXl" [lg]="image.imageLg" [md]="image.imageMd" [xs]="image.imageSm" [sm]="image.imageSm" [alt]="image.alt" [title]="image.title"></app-responsive-image>
        </div>
      </div>
    </div>
  </div>
  <div class="control-panel" *ngIf="images.length > 1">
    <div class="slides-number">{{ index + 1 }} из {{ images.length }}</div>
    <div class="control-buttons">
      <div class="control-button" (click)="carousel.swiper.slidePrev()">
        <svg class="icon">
          <use xlink:href="assets/sprites/icons.svg#chevron_left"></use>
        </svg>
      </div>
      <div class="control-button" (click)="carousel.swiper.slideNext()">
        <svg class="icon">
          <use xlink:href="assets/sprites/icons.svg#chevron_right"></use>
        </svg>
      </div>
    </div>
  </div>
  <button class="modal-close close" (click)="close()">
    <svg>
      <use xlink:href="assets/sprites/icons.svg#close"></use>
    </svg>
  </button>
</div>
