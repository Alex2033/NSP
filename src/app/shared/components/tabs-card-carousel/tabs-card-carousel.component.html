<div class="carousel-wrapper">
    <header class="carousel-header">
        <div class="carousel-header-left">
            <h2 [class.is-small]="smallHeader">
                {{ header }}
            </h2>
            <ul class="carousel-tabs">
                <li
                    class="carousel-tab"
                    *ngFor="let tab of tabs; let index = index"
                    [class.active]="cardsView === index"
                >
                    <button type="button" (click)="showSlides(index, cardCarousel)">{{ tab.subtopic }}</button>
                </li>
            </ul>
        </div>
        <div class="control-buttons" *ngIf="screen !== 'sm'">
            <div class="control-button" (click)="cardCarousel.swiper.slidePrev()">
                <svg class="icon">
                    <use xlink:href="assets/sprites/icons.svg#chevron_left"></use>
                </svg>
            </div>
            <div class="control-button" (click)="cardCarousel.swiper.slideNext()">
                <svg class="icon">
                    <use xlink:href="assets/sprites/icons.svg#chevron_right"></use>
                </svg>
            </div>
        </div>
    </header>

    <div class="swiper-container" [swiper]="carouselConfig" #cardCarousel>
        <div class="swiper-wrapper">
            <ng-container *ngFor="let tab of tabs; let index = index">
                <ng-container *ngFor="let tabCard of tab.cards">
                    <div class="swiper-slide" [class.animated]="cardsView === index" *ngIf="cardsView === index">
                        <app-material-card [size]="'small'" [view]="'half'"></app-material-card>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
