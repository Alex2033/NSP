<picture>
  <source type="image/jpeg" [attr.lazyLoad]="url()">
  <img [offset]="500" [customObservable]="scrollObservable"
       [lazyLoad]="url()" [attr.alt]="alt" [attr.title]="title" [class.loading]="loading" (load)="loadingComplete()">
</picture>
<meta *ngIf="itemprop" [attr.itemprop]="itemprop" [content]="url()"/>
